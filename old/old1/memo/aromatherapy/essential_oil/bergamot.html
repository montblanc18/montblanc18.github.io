  <H3>ベルガモット Bergamot</H3>
  <p>
	甘く爽やかな柑橘系の香り。
	ココロが沈んでいる時に有効。
	イチョウのトラブルや、ストレスにも有効。
  </p>
  
  <p>
	ベルガモットは多くの精油と相性がよく、柑橘系の臭いが好きな人におすすめ。
  </p>

  <p>
	入浴、芳香浴、ヘアケア、トリートメント、スキンケアと幅広く有効。
  </p>
